<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
<link rel="stylesheet" href="hurdle_Ethical_Ques.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drive Safely</title>
       
    </head>
    <body>
      <div class="hidden-content" id="hiddenContent"></div>
      
      
        <div id="message-box">
            <p
                id="message"
                style="
          margin-top: -5rem;
          font-size: 3rem !important;
          color: rgba(74, 191, 237, 0.805);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
          margin-left: 150%;
        ">
                Hurdle 1
            </p>
        </div>
        <div id="container">
            <!-- Background Parallax Effect -->
            <div id="background"></div>

            <!-- Message Box with Fade-In Animation -->

            <!-- Comic Narrator -->
            <div id="comic-narrator">
                <img src="./person1.png" alt="Comic Narrator" />
            </div>

            <!-- Dialogue Box -->
            <div class="dialogoverlay" ">
              <div id="dialogue-box">
                  <b><p id="line1"></p></b>
                  <b><p id="line2">
                    
                  </p></b>
                  <b><p id="line3"></p></b>
              </div>
            </div>

            <!-- Question Box Container -->
            <div id="question-box">
                <p id="question" >Open the Door to Begin!</p>
            </div>

            <!-- Option Box Container -->
            <div id="options" >
               
                <h3 class="text-center fw-bold text-dark" style="background-color: #fff!important;border-radius: 2rem;width:90%;"> To open the door:</h3>
                <div class="option-container row">
                  <div class="option col-md-5 blink-green bg-dark" style="margin-left: 1%;"
                      onclick="redirectToYesPage()">
                      
                      Go to Audit Department and get original keys
                      (Time⬆️)
                  </div>
                  <div class="option col-md-5 blink-red bg-dark" style="margin-right: 11%;"
                      onclick="redirectToTimeoutPage()">
                       Use Hammer and break open the window to access spare key
                      (Time⬇️)
                  </div>
              </div>
          </div>
            <div class="overlay" id="overlay">
              <div class="dialog-box">
                  <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                  </svg>
                  </div>
                  <p class="diatext" style="text-align: center;">The game starts!!</p>
                  
                  <button class="ok-button" onclick="loadContent()">START  </button>
              </div>
          </div>

            <!-- Countdown Timer with Animation -->
            <div id="timer">
                <i class="fas fa-clock"></i> <span id="timer-count">1</span>
            </div>
        </div>

        
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>


        <script>
      // JavaScript code to create a typewriter effect
      const dialogueText = [

  'Wow, you have got the all new i20 for a test drive. Are you excited?? Definitely you should be.',
  'Oh…No…The original keys are with the Audit Department. No worries though…. there is a spare key inside the car. But how do you get inside?? Don’t forget time is running out….',
];


      let lineIndex = 0;
      let charIndex = 0;

      function typeWriter() {
        if (lineIndex < dialogueText.length) {
          const line = dialogueText[lineIndex];
          if (charIndex < line.length) {
            document.getElementById(`line${lineIndex + 1}`).innerHTML +=
              line.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter,); // Adjust typing speed here
          } else {
            lineIndex++;
            charIndex = 0;
            setTimeout(typeWriter,); // Delay between lines
          }
        }
      }

      // Start the typewriter effect when the page loads
      window.onload = function () {
        typeWriter();
      };

      // JavaScript for redirection to "Yes" and "Timeout" pages
      function redirectToYesPage() {
        window.location.href = "hurdle_Ques.html";
      }

      function redirectToTimeoutPage() {
        window.location.href = "hammer.html";
      }

      // JavaScript for the timer
      let timerCount = 1;
      const timerCountElement = document.getElementById("timer-count");

      function updateTimerCount() {
        timerCount++;
        timerCountElement.textContent = timerCount;
      }

      setInterval(updateTimerCount, 10);
    </script>
    <script>
      function showDialog() {
          document.getElementById('overlay').style.display = 'flex';
      }
  
      function loadContent() {
          // Create and append content to the hidden-content div
          var hiddenContentDiv = document.getElementById('hiddenContent');
          
  
          // Show the hidden content
          hiddenContentDiv.style.display = 'block';
  
          // Close the dialog
          closeDialog();
      }
  
      function closeDialog() {
          document.getElementById('overlay').style.display = 'none';
      }
  
      // Automatically show the dialog when the page loads (optional)
      showDialog();
  </script>
  <script>
    var body=document.body;
    
    document.addEventListener('mousemove',(e)=>{
      var elem=document.createElement('div');
      elem.setAttribute('class','trail')
      elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);
    
      elem.onanimationed=()=>{
          elem.remove();
      }
      body.insertAdjacentElement('beforeend',elem);
    })
    </script>
    </body>
</html>
