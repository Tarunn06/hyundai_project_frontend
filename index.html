   <script> 
    // Function to animate text letter by letter
function animateText(textElement) {
  const text = textElement.textContent;
  textElement.textContent = ''; // Clear the original text

  let index = 0;

  function displayLetter() {
    if (index < text.length) {
      textElement.textContent += text.charAt(index);
      index++;
      setTimeout(displayLetter, 100); // Adjust the delay as needed
    }
  }

  displayLetter();
}

// Start the animation when the page loads
document.addEventListener("DOMContentLoaded", function () {
  const textElement = document.querySelector("#text-container h2");
  animateText(textElement);
});

   </script>

<!-- <h1>Mouse trail effect</h1> -->
<script>
var body=document.body;

document.addEventListener('mousemove',(e)=>{
  var elem=document.createElement('div');
  elem.setAttribute('class','trail')
  elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

  elem.onanimationed=()=>{
      elem.remove();
  }
  body.insertAdjacentElement('beforeend',elem);
})
</script>
