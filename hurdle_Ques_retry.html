<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="hurdle_Ques_retry.css">
    <title>Game Page</title>

  </head>
  <body>
    <div id="container">
      <img src="./person1.png" alt="Narrator" id="narrator" />
    

      <div class="dialogoverlay">
        <div id="message-box">
          <p class="message-text">
            Oops… You got it wrong, but no worries, try to answer again or you can still go for the
            hammer. Don’t forget…time is running out.
          </p>
        </div>
      </div>
      <!-- Add the "Next Hurdle" button -->
      <div class="option1">
        <a href="hurdle_Ques.html" class="text-light text-decoration-none">Try Again</a>
      </div>
      <div class="option">
        <a href="Unethical_Ques.html" class="text-light text-decoration-none">Use Hammer</a>
      </div>
      

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">

    let retryCount = 0; // Variable to track the number of times "Try Again" is clicked

// Function to handle the "Try Again" click
function handleRetryClick() {
  if (retryCount === 0) {
    // The first time "Try Again" is clicked, redirect to "retry_1.html"
    window.location.href = "retry_1.html";
  } else if (retryCount === 1) {
    // The second time "Try Again" is clicked, redirect to a different HTML page
    window.location.href = "exhausted options.html";
  }
  // You can add more conditions for subsequent clicks if needed
}

// Add a click event listener to the "Try Again" link
const retryLink = document.getElementById("retryLink");
retryLink.addEventListener("click", function (e) {
  e.preventDefault(); // Prevent the default link behavior
  retryCount++; // Increment the retry count
  handleRetryClick(); // Call the function to handle the click
});


    

</script>
    <script>
      var body=document.body;
      
      document.addEventListener('mousemove',(e)=>{
        var elem=document.createElement('div');
        elem.setAttribute('class','trail')
        elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);
      
        elem.onanimationed=()=>{
            elem.remove();
        }
        body.insertAdjacentElement('beforeend',elem);
      })
      </script>
  </body>
</html>
