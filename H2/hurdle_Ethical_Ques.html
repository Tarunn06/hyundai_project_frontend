        <script>
      // JavaScript code to create a typewriter effect
      const dialogueText = [
        "Please wear your seatbelt.",
        "You are at the Maingate and you need to take the right turn towards Chennai City",
        " You have 2 options !",
      ];

      let lineIndex = 0;
      let charIndex = 0;

      function typeWriter() {
        if (lineIndex < dialogueText.length) {
          const line = dialogueText[lineIndex];
          if (charIndex < line.length) {
            document.getElementById(`line${lineIndex + 1}`).innerHTML +=
              line.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, 50); // Adjust typing speed here
          } else {
            lineIndex++;
            charIndex = 0;
            setTimeout(typeWriter, 1000); // Delay between lines
          }
        }
      }

      // Start the typewriter effect when the page loads
      window.onload = function () {
        typeWriter();
      };

      // JavaScript for redirection to "Yes" and "Timeout" pages
      function redirectToYesPage() {
        window.location.href = "hurdle_Ques.html";
      }

      function redirectToTimeoutPage() {
        window.location.href = "Unethical_Ques.html";
      }

      // JavaScript for the timer
      let timerCount = 1;
      const timerCountElement = document.getElementById("timer-count");

      function updateTimerCount() {
        timerCount++;
        timerCountElement.textContent = timerCount;
      }

      setInterval(updateTimerCount, 1000);

    
    </script>

<script>
  var body=document.body;

  document.addEventListener('mousemove',(e)=>{
      var elem=document.createElement('div');
      elem.setAttribute('class','trail')
      elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

      elem.onanimationed=()=>{
          elem.remove();
      }
      body.insertAdjacentElement('beforeend',elem);
  })
</script>
